<!DOCTYPE HTML>
<html>
<head>
<style>
  #div1{width: 400px;height: 400px;background: lightblue;}
  #div2{width: 100px;height: 100px;background: lightcoral;}
  
</style>
<script type="text/javascript">

  function allowDrop(ev){
    ev.preventDefault();
  }

  function drag(ev){
    ev.dataTransfer.setData("Text",ev.target.id);
  }

  function drop(ev){
    ev.preventDefault();

    ev.dataTransfer.setDragImage('<div>1111111111</div>', 40, 40);

    var data=ev.dataTransfer.getData("Text");

   
    
    ev.target.appendChild(document.getElementById(data));
  }
</script>
</head>
<body>

  <div id="div1" ondrop="drop(event)"b ondragover="allowDrop(event)"></div>
  <div id="div2" draggable="true" ondragstart="drag(event)" ></div>

</body>
</html>
